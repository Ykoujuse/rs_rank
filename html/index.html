<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Leaderboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="wealth-rank" class="hidden">
        <div class="container">
            <div class="backdrop"></div>
            
            <div class="header">
                <div class="title-section">
                    <h1 id="main-title">财富榜</h1>
                    <p id="subtitle">排行前10的有钱人</p>
                </div>
                <div class="controls">
                    <button id="refresh-btn" class="control-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button id="close-btn" class="control-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            
            <div class="top-three">
                <div class="rank rank-2" id="rank-2">
                    <div class="podium silver-podium">
                        <span>2</span>
                    </div>
                    <div class="avatar-container">
                        <div class="avatar-frame silver-frame">
                            <div class="avatar-inner">2</div>
                            <div class="crown silver-crown"></div>
                            <div class="avatar-glow silver-glow"></div>
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="player-name">加载中...</div>
                        <div class="player-wealth">$0</div>
                    </div>
                </div>
                
                <div class="rank rank-1" id="rank-1">
                    <div class="podium gold-podium">
                        <span>1</span>
                    </div>
                    <div class="avatar-container">
                        <div class="avatar-frame gold-frame">
                            <div class="avatar-inner">1</div>
                            <div class="crown gold-crown"></div>
                            <div class="avatar-glow gold-glow"></div>
                            <div class="light-rays"></div>
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="player-name">加载中...</div>
                        <div class="player-wealth">$0</div>
                    </div>
                </div>
                
                <div class="rank rank-3" id="rank-3">
                    <div class="podium bronze-podium">
                        <span>3</span>
                    </div>
                    <div class="avatar-container">
                        <div class="avatar-frame bronze-frame">
                            <div class="avatar-inner">3</div>
                            <div class="crown bronze-crown"></div>
                            <div class="avatar-glow bronze-glow"></div>
                        </div>
                    </div>
                    <div class="player-info">
                        <div class="player-name">加载中...</div>
                        <div class="player-wealth">$0</div>
                    </div>
                </div>
            </div>
            
            <div class="leaderboard">
                <div class="leaderboard-header">
                    <div class="rank-col" id="rank-header">排名</div>
                    <div class="name-col" id="player-header">玩家</div>
                    <div class="cash-col" id="cash-header">现金</div>
                    <div class="bank-col" id="bank-header">银行</div>
                    <div class="wealth-col" id="wealth-header">总计</div>
                </div>
                
                <div class="leaderboard-body" id="leaderboard-list">
                    <div class="loading-message">加载中...</div>
                </div>
            </div>
            
            <div class="footer">
                <div class="server-info">
                    <span id="player-count">在线玩家: 0</span>
                </div>
                <div class="timestamp">
                    <span id="last-updated">最后更新: 刚刚</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
